<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>We-Do | A collaborative To-do List</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./assets/images/logo.png" alt="We-do Logo">
            <h2>tasky</h2>
        </div>
        <div class="nav-container">
            <nav>
                <ul>
                    <li>Overview</li>
                    <li>Projects</li>
                    <li>Team</li>
                    <li>Docs</li>
                </ul>
            </nav>
        </div>
        <div class="user-container">
            <i class="fa-solid fa-gear"></i>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
                <span>4</span>
            </div>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <section>
        <p id="date"></p>
        <h1>Good evening, Matius</h1>
        <div class="container-wrapper">
            
            <div class="container add-task">
                <div class="title">
                    <h2>Create a task</h2>
                    <i class="fa-solid fa-file-pen"></i>
                </div>
                <div class="user-input task-name">
                    <label class="large-label" for="your-name">
                        Title
                        <input id="your-name" name="your-name" type="text" />
                    </label>
                </div>
                <div class="user-input task-desc">
                    <label class="large-label" for="your-name">
                        Description
                        <input id="your-name" name="your-name" type="text" />
                    </label>
                </div>
                <div class="user-input task-date">
                    <label class="large-label" for="your-name">
                        Due Date
                        <input id="your-name" name="your-name" type="text" />
                    </label>
                </div>
                <div class="user-input task-team">
                    <label class="large-label" for="your-name">
                        Team
                        <select name="cars" id="cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                          </select>
                    </label>
                </div>
                <div class="user-input buttons">
                    <button class="cancel"><i class="fa-solid fa-circle-xmark"></i>Cancel</button>
                    <button class="confirm"><i class="fa-solid fa-circle-plus"></i></i>Confirm</button>
                </div>
            </div>
            <div class="left">
            <div class="widgets-container">
                <div class="container left">
                    <div class="title">
                        <h2>Chart</h2>
                        <i class="fa-solid fa-file-pen"></i>
                    </div>
                    <canvas id="myChart" width="200" height="200"></canvas>
                </div>
                <div class="container right">
                    <div class="title">
                        <h2>Create a task</h2>
                        <i class="fa-solid fa-file-pen"></i>
                    </div>
                </div>
            </div>
            <div class="container all-tasks"></div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
